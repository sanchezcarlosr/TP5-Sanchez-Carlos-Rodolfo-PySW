<div class="container align-content-center text-center">
  <button type="input" (click)="verRegistro()" class="btn btn-success rounded-2 fw-bold">Ver registro<i class="bi bi-database"></i></button>
</div>
 
 
 <!--FORMULARIO-->
 <div class="container align-content-center w-25 mt-5 pb-3 rounded-3">
    <form class="contenedorFormulario" #conversorForm="ngForm">
      <div class="text-center text-white tituloFormulario border-bottom border-2 border-white">
        <h4>Conversor de Divisa</h4>
      </div>
      <div class="p-1">
        <div class="mb-3">
          <label for="cantidad" class="form-label text-white">Cantidad</label>
          <input type="number" class="form-control text-end  rounded-0" id="cantidad" name="cantidad" placeholder="Cantidad" [(ngModel)]="transaccion.cantidadOrigen" required #moneda="ngModel" verificar-Moneda>
          <div *ngIf="moneda.invalid && (moneda.dirty || moneda.touched)" class="alert alert-danger">
            <div *ngIf="moneda.errors?.['required']">
              Debe ingresar un valor
            </div>
            <div *ngIf="moneda.errors?.['valorCorrecto']">
              Debe ingresar un valor mayor o igual a 1
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="monedaOrigen" class="form-label text-white">De</label>
          <select id="monedaOrigen" name="monedaOrigen" class="text-center form-select rounded-0" [(ngModel)]="transaccion.monedaOrigen" required #valorOrigen="ngModel">
            <option selected disabled>Seleccione una Moneda</option>
            <option *ngFor="let m of simbolosDeMonedas" value="{{m.symbol}}">{{m.name}}</option>
            <!-- <option value="USD">USD D&oacute;lares EEUU</option>
            <option value="EUR">EUR Euro EU</option>
            <option value="GBP">GBP Libra Esterlina United Kingdom</option>
            <option value="RUB">RUB Rublo Ruso Russia</option>
            <option value="ARS">ARS Peso Argentino</option> -->
          </select>
          <div *ngIf="valorOrigen.invalid && (valorOrigen.dirty || valorOrigen.touched)" class="alert alert-danger">
            <div *ngIf="valorOrigen.errors?.['required']">
              Debe ingresar el origen de su moneda
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="monedaDestino" class="form-label text-white">A</label>
          <select id="monedaDestino" name="monedaDestino" class="text-center form-select rounded-0" [(ngModel)]="transaccion.monedaDestino" required #valorConvertir="ngModel">
            <option selected disabled>Seleccione una Moneda</option>
            <option *ngFor="let m of simbolosDeMonedas" value="{{m.symbol}}">{{m.name}}</option>
            <!-- <option value="USD">USD D&oacute;lares EEUU</option>
            <option value="EUR">EUR Euro EU</option>
            <option value="GBP">GBP Libra Esterlina United Kingdom</option>
            <option value="RUB">RUB Rublo Ruso Russia</option>
            <option value="ARS">ARS Peso Argentino</option> -->
          </select>
          <div *ngIf="valorConvertir.invalid && (valorConvertir.dirty || valorConvertir.touched)" class="alert alert-danger">
            <div *ngIf="valorConvertir.errors?.['required']">
              Debe ingresar a que moneda desea convertir
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="emailCliente" class="form-label text-white">Ingrese una emailCliente</label>
          <input type="email" class="form-control rounded-0" id="emailCliente" name="emailCliente" placeholder="email" [(ngModel)]="transaccion.emailCliente" required #emailCliente="ngModel" email>
          <div *ngIf="emailCliente.invalid && (emailCliente.dirty || emailCliente.touched)" class="alert alert-danger">
            <div *ngIf="emailCliente.errors?.['required']">
              Debe ingresar una email
            </div>
            <div *ngIf="emailCliente.errors?.['email']">
              Debe ingresar un email con formato correcto 
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label text-white">Resultado</label>
          <input type="search" class="form-control text-end pe-5 rounded-0" id="Cantidad" disabled value="{{transaccion.cantidadDestino}}">
        </div>
        <div class="mb-3">
          <button type="submit" class="form-control bg-warning rounded-0" (click)="convertirMoneda()" [disabled]="!conversorForm.valid">Convertir<i class="bi bi-arrow-right-short text-white float-end"></i></button>
        </div>
      </div>
    </form>
  </div>
